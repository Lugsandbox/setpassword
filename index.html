<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passwort setzen - Leben & Gesundheit</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 450px;
      width: 100%;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 200px;
      height: auto;
    }
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }
    p {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      margin-bottom: 20px;
    }
    input:focus {
      outline: none;
      border-color: #8BC34A;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #8BC34A;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover:not(:disabled) {
      background: #7CB342;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loading {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #8BC34A;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://lug-mag.com/images/logo/logo.png" alt="Leben & Gesundheit">
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Überprüfe Token...</p>
    </div>

    <div id="form" style="display: none;">
      <h1>Setze dein Passwort</h1>
      <p>Wähle ein sicheres Passwort für dein Konto.</p>
      
      <input 
        type="password" 
        id="password" 
        placeholder="Neues Passwort (min. 6 Zeichen)"
        autocomplete="new-password"
      >
      
      <button id="submit-btn" onclick="setPassword()">Passwort setzen</button>
      
      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    const API_URL = 'https://meencsiwnbbgassgbpcc.supabase.co/functions/v1/set-password';
    let token = null;

    // Init
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      token = params.get('token');

      console.log('Token:', token ? 'EXISTS' : 'MISSING');

      if (!token) {
        document.getElementById('loading').style.display = 'none';
        showMessage('Kein gültiger Link. Bitte klicke nochmal auf den Link in der Email.', 'error');
        return;
      }

      // Token exists, show form
      document.getElementById('loading').style.display = 'none';
      document.getElementById('form').style.display = 'block';

      // Enter key support
      document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') setPassword();
      });
    });

    async function setPassword() {
      const password = document.getElementById('password').value;
      const btn = document.getElementById('submit-btn');
      const messageEl = document.getElementById('message');

      if (password.length < 6) {
        showMessage('Passwort muss mindestens 6 Zeichen lang sein', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Wird gespeichert...';
      messageEl.style.display = 'none';

      try {
        console.log('Calling API...');

        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token: token,
            new_password: password
          })
        });

        console.log('Response status:', response.status);

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Fehler beim Setzen des Passworts');
        }

        console.log('✅ Success!');
        showMessage('✅ Passwort erfolgreich gesetzt! Du wirst weitergeleitet...', 'success');

        setTimeout(() => {
          window.location.href = 'https://lugsandbox.squarespace.com/login?email=' + encodeURIComponent(data.email);
        }, 2000);

      } catch (error) {
        console.error('Error:', error);
        showMessage('❌ Fehler: ' + error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Passwort setzen';
      }
    }

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
      messageEl.style.display = 'block';
    }
  </script>
</body>
</html>
